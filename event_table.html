<!DOCTYPE html>
<html>
<head>
    <title>Event Table</title>
    <style>
        h1 {
            font-family: "Arial", sans-serif; 
            font-size: 24px; 
            color: #333;
			}
        table {
            width: 75%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #000000;
        }

        th {
            background-color: #A52A2A;
        }
    </style>
</head>
<body>
    <h1>Event Table</h1>
    <table>
        <tr>
            <th colspan="2">Event Name and Details</th>
            <th> Date</th>
            <th> Location</th>
        </tr>
        <tr>
            <td>Conference</td>
			<td>E-Sports</td>
            <td>2023-09-14 , 9AM</td>
            <td>PSU Gymnasium</td>
        </tr>
        <tr>
            <td>Play Test</td>
			<td>Valorant, MLBB, DOTA2</td>
            <td>2023-09-14 , 1PM</td>
            <td>PSU Amphitheater</td>
        </tr>
        <tr>
            <td>Finals</td>
			<td>Valorant, MLBB, DOTA2</td>
            <td>2023-09-14 , 5PM</td>
            <td>PSU Amphitheater</td>
        </tr>

    </table>
</body>
</html>
